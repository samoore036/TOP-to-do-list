<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="header">
        <div id="left-header">
            <button id="view-toggle-btn"><img class="light" src="./icons/view-light.png"><img class="dark hidden" src="./icons/view-dark.png"></button>
            <button id="home"><img class="light" src="./icons/home-light.png"><img class="dark hidden" src="./icons/home-dark.png"></button>
            <h3>To Do List</h3>
        </div>

        <div></div> <!--shadow div for flexbox spacing-->

        <div id="right-header">
            <button id="theme-toggle"><img class="light" src="./icons/theme-toggle-light.png"><img class="dark hidden" src="./icons/theme-toggle-dark.png"></button>
        </div>
    </div>

    <div id="sidebar">
        <button id="add-task-btn" class="add-btn"><img src="./icons/plus-dark.png">Add Task</button>
        <button id="all-btn" class="side-btn"><img class="light" src="./icons/main-list-light.png"><img class="dark hidden" src="./icons/main-list-dark.png">All</button>
        <button id="high-priority-btn" class="side-btn"><img class="light" src="./icons/important-light.png"><img class="dark hidden" src="./icons/important-dark.png">High Priority</button>
        <button id="today-btn" class="side-btn"><img class="light" src="./icons/calendar-day-light.png"><img class="dark hidden" src="./icons/calendar-day-dark.png">Today</button>
        <button id="week-btn" class="side-btn"><img class="light" src="./icons/calendar-week-light.png"><img class="dark hidden" src="./icons/calendar-week-dark.png">This week</button>
        <button id="week-plus-btn" class="side-btn"><img class="light" src="./icons/calendar-month-light.png"><img class="dark hidden" src="./icons/calendar-month-dark.png">Week+</button>
            
        <h2>Projects</h2>
        <div id="project-add-div">
            <button id="add-project-btn"><img src="./icons/plus-dark.png">Add Project</button>
            <div id="project-form-div" class="hidden"></div>
        </div>
            
        <div id="projects-div"></div>
    </div>

    <main id="main">
        <div id="all-tab" class="tab">
            <h1>All Tasks</h1>

            <div class="content-div"></div>
        </div>

        <div id="high-priority-tab" class="tab hidden">
            <h1>High Priority Tasks</h1>

            <div class="content-div"></div>
        </div>

        <div id="today-tab" class="tab hidden">
            <h1>Today's Tasks</h1>

            <div class="content-div"></div>
        </div>

        <div id="week-tab" class="tab hidden">
            <h1>This Week's Tasks</h1>

            <div class="content-div"></div>
        </div>

        <div id="week-plus-tab" class="tab hidden">
            <h1>Future Tasks</h1>

            <div class="content-div"></div>
        </div>

        <div id="task-overlay" class="overlay hidden">
            <div id="task-modal" class="modal"></div>
        </div>
    </main>

    <div id="footer">
        <p>Copyright Â© 2022 Shaheen Moore </p>
        <a href="https://github.com/samoore036/"><img class="light" src="./icons/git-light.png"><img class="dark hidden" src="./icons/git-dark.png"></a>
    </div>
</body>
</html>
